name: Auto release version

on:
  workflow_dispatch:
    inputs:
      version:
        description: "New version for the application"
        required: true

jobs:
  bump:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Update build.gradle version
        run: |
          sed -i "s/version = '.*'/version = '${{ github.event.inputs.version }}'/" build.gradle

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git commit -am "chore: bump version to ${{ github.event.inputs.version }}"
          git push