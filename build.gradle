    archivesName = 'gff3tools'
    group = 'uk.ac.ebi.ena'
    version = '2.6.4'
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

ext.codonDeployBaseDir = "/hps/software/users/tburdett/ena/jar/gff3tools/";


