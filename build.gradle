plugins {
    id 'java'
    id 'application'
    id 'maven-publish'
    id "org.hidetake.ssh" version "2.12.0"
    id "com.diffplug.spotless" version "7.2.1"
    id "com.gradleup.shadow" version "8.3.0"
}

