rule.GFF3_INVALID_RECORD=ERROR
rule.GFF3_UNDEFINED_SEQID=ERROR
rule.GFF3_DUPLICATE_SEQID=ERROR
rule.GFF3_EXON_LENGTH_VALIDATION=WARN


# ---------------------------------------------------------------------------
# Method-level fix flags
# ---------------------------------------------------------------------------
