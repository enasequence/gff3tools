###############################################################################
# Validation Configuration Properties
# -----------------------------------
# This file defines validation rules, class-level checks, method-level validations and fixes.
# Each property controls the behavior of a specific validation rule or component.
#
# Syntax:
#   class.<validation_class> = ON | OFF
#   rule.<rule_name>         = ERROR | WARN | INFO | OFF
#   fix.<fix_name>           = ON | OFF
#
# Levels:
#   ERROR ? Fails validation if triggered
#   WARN  ? Issues a warning but does not fail validation
#   INFO  ? Informational message only
#   OFF   ? Disables the rule
###############################################################################

# ---------------------------------------------------------------------------
# Class-level validation classes
# ---------------------------------------------------------------------------

class.DUPLICATE_FEATURE_VALIDATION=ON


# ---------------------------------------------------------------------------
# Method-level validation rules
# ---------------------------------------------------------------------------

